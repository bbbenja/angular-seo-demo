<h2>
  The Team
</h2>
<h3>
  Meet the pipers
</h3>

<ul>
  <li *ngFor="let piper of team">
    <a [routerLink]="['/team', piper.id]">
      <pp-team-summary [piper]="piper"></pp-team-summary>
    </a>
  </li>
</ul>

<div class="pipers--pagination">
  <a *ngIf="page > 1" [routerLink]="['/team']" [queryParams]="{page:(page-1)}">Previous</a>
  <a *ngIf="page < 3" [routerLink]="['/team']" [queryParams]="{page:(page+1)}">Next</a>
</div>
